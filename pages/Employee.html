        <br>
        <input type=button value='Add' onClick='NewList()' ;>
        <br>


        <script>
            function EmployeeDetails(EId, EName, EDepartmnt, ESalary) {
                this.EId = id
                this.EName = name
                this.EDepartmnt = department
                this.ESalary = salary
            }
            var EmployeeRecords = new Array()
            function NewList() {
                id = document.getElementById("id").value
                name = document.getElementById("name").value
                department = document.getElementById("department").value
                salary = document.getElementById("salary").value
                let obj = new EmployeeDetails(id, name, department, salary)
                console.log(obj)
                EmployeeRecords.push(obj)
                console.log(EmployeeRecords)

                let l = localStorage.length
                let E = JSON.stringify(EmployeeRecords)

                if (l == 0) {
                    localStorage.setItem("0", E)
                    
                }
                else {

                    localStorage.setItem(l.toString(), E)
                   
                }
               

            }
        </script>
